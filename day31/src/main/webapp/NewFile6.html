<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<style type="text/css">
	div{
	width :100px;
	height : 70px;
	text-align : center;
	line-height:70px;
	}
</style>
</head>
<body>

<script type="text/javascript">
	var colorList=['red','yellow','lightgreen','blue','pink','grey'];
	for(var i=0;i<colorList.length;i++){
		var box='<div style="background-color: '+colorList[i]+' ">'+colorList[i]+'</div>';
		document.write(box); // body 태그에 작성하고 싶을 때
	}
</script>


</body>
</html>
